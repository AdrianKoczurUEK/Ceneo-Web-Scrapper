{% extends "layout.html" %}
{% block content %}
    <form action="{{ url_for('extract_data') }}" method="post">
        <div class="input-group mb-3">
          <input type="text" name="item_id" class="form-control" placeholder="Item ID" aria-label="Recipient's username" aria-describedby="basic-addon2">
             <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Submit</button>
             </div>
        </div>
    </form>
{% for data in user_data%}
        <p>{{data.desc}}</p>
        <p>{{data.stars}}</p>
        <p>{{data.author}}</p>
        <p>{{data.recommended}}</p>
        <p>{{data.rev_date}}</p>
        <p>{{data.buy_date}}</p>
        <p>{{data.next}}</p>
        <p>-------------------------------</p>
    {% endfor%}
{% endblock content %}
